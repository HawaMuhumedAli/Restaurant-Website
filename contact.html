<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <section class="contact-section">
      <div class="container">
        <h1>Contact Us</h1>
        <p class="description">
          We consider all the drivers of change give you the components you need
          to create to truly make it happen.
        </p>

        <form class="contact-form">
          <div class="input-group">
            <input
              type="text"
              placeholder="Enter your name"
              name="name"
              required
            />
            <input
              type="email"
              placeholder="Enter email address"
              name="email"
              required
            />
          </div>
          <input
            type="text"
            placeholder="Write a subject"
            name="subject"
            required
          />
          <textarea
            name="message"
            placeholder="Write your message"
            rows="5"
            required
          ></textarea>
          <button type="submit">Send</button>
        </form>

        <div class="contact-details">
          <div class="detail">
            <h4>Call Us:</h4>
            <p><a href="tel:+252-612-245-582">+252-612-245-582</a></p>
          </div>
          <div class="detail">
            <h4>Hours:</h4>
            <p>Mon-Fri: 11am - 8pm<br />Sat, Sun: 9am - 10pm</p>
          </div>
          <div class="detail">
            <h4>Our Location:</h4>
            <p>Shibis<br />Mogadisho 12345<br />Somalia</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
