<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maalin Coffee</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap">
</head>
<body>

    <header>
        <div class="top-bar">
            <div class="contact-info">
                <span><i class="fas fa-phone"></i> (061) 224- 5582</span>
                <span><i class="fas fa-envelope"></i> maalincoffee@gmail.com</span>
            </div>
            <div class="social-icons">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
            </div>
        </div>

        <nav class="navbar">
            <div class="logo">
                <img src="images/logoc.png" alt="Maalin Coffee logo">
                <span>Maalin Coffee</span>
            </div>
            <div class="hamburger" id="hamburger">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="nav-links" id="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Pages</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="book-table">
                <a href="#" class="book-btn">Book A Table</a>
            </div>
        </nav>
    </header>

    <div class="image-container">
        <!-- Video for mobile devices -->
        <video autoplay muted loop class="mobile-video">
            <source src="images/b.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <!-- Image fallback for desktop and larger screens -->
        <div class="desktop-image"></div>

        <div class="content">
            <h1>BEST FOOD FOR YOUR TASTE</h1>
            <p>Discover delectable cuisine and unforgettable moments in our welcoming, culinary haven.</p>
            <div class="btn-group">
                <a href="#" class="btn book-btn">Book  Table</a>
                <a href="#" class="btn explore-btn">Explore Menu</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
